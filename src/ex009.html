<body>
    

<!--Faça um Programa que peça dois números e imprima o maior deles.-->

<script type="text/javascript">

    var n1 = Number(window.prompt('digite primeiro numero'));
    var n2 = Number(window.prompt('digite primeiro numero'));

    if (n1 > n2) {

        document.write('<h1>Primeiro numero é maior</h1>');
    }
    else {

        document.write('<h1>Segundo numero é maior</h1>');
    }

</script>

</body>
