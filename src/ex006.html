<body>

    <!--6) Faça um Programa que pergunte quanto você ganha por hora e o número de horas trabalhadas no mês. Calcule e mostre o total do seu salário no referido mês.-->

    <script>

        var valorHora = Number(window.prompt('Valor recebido por hora trabalha:'));
        var horaTrab = Number(window.prompt('Quantas horas trabalhou no mês: '));

        var valorTotal = valorHora * horaTrab;

        document.write(`Valor por hora ${valorHora} reais, Você trabalhou ${horaTrab} horas esse mês. total do salario é ${valorTotal}`);

    </script>
