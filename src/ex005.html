<body>
    
    <!--5) Faça um Programa que peça um número e então mostre o antecessor e o sucessor deste.-->

    <script>
        var numero = Number(window.prompt('digite um numero: '));

        var ant = numero - 1;
        var suc = numero + 1; 

        document.write(`Antecessor do numero ${numero} é ${ant} e sucessor é ${suc}`);
    </script>
